- title: A Neurodynamic Model of Inter-Brain Coupling in the Gamma Band
  authors: Quentin Moreau, Lena Adel, Caitriona Douglas, Ghazaleh Ranjbaran, Guillaume Dumas
  presenter: Ghazaleh Ranjbaran
  abstract: "The use of EEG to simultaneously record multiple brains (i.e., hyperscanning) during social interactions has led to the discovery of inter-brain coupling (IBC). IBC is defined as the neural synchronization between people and is considered to be a marker of social interaction. IBC has previously been observed across different frequency bands, including Theta [4-7 Hz]. Given the proximity of this frequency range with behavioral rhythms, models have been able to combine IBC in Theta with sensorimotor coordination patterns. Interestingly, empirical EEG-hyperscanning results also report the emergence of IBC in the Gamma range [>30 Hz]. Gamma oscillations’ fast and transient nature makes a direct link between Gamma-IBC and other (much slower) interpersonal dynamics difficult, leaving Gamma-IBC without a plausible model. However, at the intra-brain level, Gamma activity is coupled with the dynamics of lower frequencies through cross-frequency coupling (CFC). This paper provides a biophysical explanation for the emergence of Gamma inter-brain coupling using a Kuramoto model of four oscillators divided into two separate (brain) units. By modulating both the degree of inter-brain coupling in the Theta band (i.e., between-units coupling) and CFC (i.e., intra-unit Theta-Gamma coupling), we provide a theoretical explanation of the observed Gamma-IBC phenomenon in the EEG-hyperscanning literature."
  contact: https://www.researchgate.net/profile/Ghazaleh-Ranjbaran
  poster: Ghazaleh_Ranjbaran.jpg

- title: Comparing Optimal Decision-making Strategies
  authors: Alix Lavigne-Champagne, R. Becket Ebitz
  presenter: Alix Lavigne-Champagne
  abstract: "There are many ways to make good decisions in changing environments. The two strategies most commonly studied are foraging and reinforcement learning (RL). RL comes from artificial intelligence (AI) development. Each possible action is associated with a reward value. However, the number of possible actions is often near infinite, which is costly computationally. Foraging, on the contrary, comes from the study of animal behaviour. Agents decide between exploiting one action and randomly exploring others. Because of this  randomness, fewer calculations are required. The goal of this project is to find out which of these strategies leads to a higher reward. We compared the agents on k-armed bandits, a task where agents choose between 3 options whose rewards change unpredictably over time. Through simulations, we found the optimal parameters range for the two strategies in a set environment. The next step is to find the optimal strategy both for a rich and a poor environment. We hypothesize that foraging should yield better results in a rich environment as it is possible to access a lot of resources at random. Conversely, in a poor environment we hypothesize that reinforcement learning will be privileged because fewer resources are found at random. Through finding the environments where foraging is more optimal than RL, we will learn why foraging is so prevalent in animals and in what context(s) foraging could help AI development."
  email: alixlchampagne@gmail.com
  poster: Alix_Lavigne-Champagne.jpg

- title: The link between irrational action values and brain circular inference
  authors: Juvenal Bosulu, Yousra Mzireg, Sébastien Hétu
  presenter: Juvenal Bosulu
  abstract: "Reinforcement learning (RL) models such as SARSA that compute expected values of choices are said to mimic the predictive functioning of the dopaminergic midbrain and striatum. Indeed, reward predictions are said to happen within the ventral striatum (VS) whereas reward prediction errors are computed within the dopaminergic (DA) ventral tegmentaL area (VTA). However, fewer work have looked into RL for irrational ‘wanting’, i.e. overestimation of reward that leads to maladaptive reward seeking, and is said to be related to sensitization of DA areas. Our hypothesis was that irrational ‘wanting’ and its multiplicative effect might be explained by the circular inference framework, which explains schizophrenia, hallucinations, etc. by an overcount of predictions and/or prediction errors through imbalance in inhibitory/excitatory mechanism that result in reverberation of predictions or prediction errors in a circular manner. We thus created SARSA agents in a normal versus in a circular grid world, in which the final reward could predict itself. We found that, in a circular environnement, the values of states that led to reward (and of the reward itself) were multiplied and much higher than the initial expected value of reward. Whereas, in a non circular environnement, the values of those states were never superior to the initial expected value, as it is normally the case in RL We show that circular inference combined with RL can explain some irrational forms of reward seeking."
  email: juvenal.bosulu@umontreal.ca
  poster: Juvenal_Bosulu.jpg

- title: Loss of face identification abilities affect visual and semantic brain computations
  authors: Simon Faghel-Soubeyrand, Anne-Raphaelle Richoz, Delphine Waeber, Jessica Woodhams, Frédéric Gosselin, Roberto Caldara, Ian Charest
  presenter: Simon Faghel-Soubeyrand
  abstract: "Here, we aimed to identify the specific neural computations underlying the loss of face identification ability by modelling the brain activity of brain-lesioned patient PS, a well-documented case of acquired prosopagnosia. We collected a large dataset of high-density electrophysiological recordings from PS and neurotypicals (N=19, total of ~65,000 trials) while they completed a one-back task on a succession of face, object, animal and scene images. PS showed archetypal behavioural deficits in this setting, with a larger behavioural impairment for face vs. non-face visual categories. We used Representational Similarity Analysis (RSA) to correlate human EEG representations with those of deep neural networks (DNN) models of vision and language-level semantics, offering a comprehensive characterisation of neural computations in PS and neurotypicals. EEG representational dissimilarity matrices (RDMs) were computed for each participant at 4 ms steps using cross-validated classifiers. PS’s RDMs showed significant within-subject reliability, indicating meaningful measurements of brain representations with RSA even in the presence of significant lesions. Using these RDMs, we found that PS’s brain had reduced neural distances between face-identity representations around 170 ms & 300 ms. Crucially, we found two neural signatures behind PS’s deficits: visual computations (corresponding to layers of a visual DNN) and high-level semantic computations (corresponding to language-level DNN)."
  email: simon.faghel-soubeyrand@umontreal.ca
  poster: Simon_Faghel-Soubeyrand.png
  talk: https://youtu.be/pI4fQiUa5oU?t=456

- title: A computational account of social interaction in children with psychiatric conditions
  authors: Lisane Moses, Guillaume Dumas, Baudouin Forgeot d'Arc
  presenter: Lisane Moses
  abstract: "Autism Spectrum Disorder involves a variety of symptoms, with atypical social reciprocity being a primary one. Social reciprocity is an ambiguous concept that is measured in different ways by researchers, causing inconsistencies in findings on this topic. Nevertheless, we know that it is important to study this concept in the context of a dynamic exchange, which is not the case for all studies. An approach that places the subject in an active role would allow for a better categorization of the processes at play during social exchanges. An interesting approach is the penny hiding game: a player must guess in which hand his opponent has hidden a coin. A computational method, using mathematical equations to predict and/or describe behavior, has been used in previous research to determine the learning strategies used in autistic adults during the penny hiding game. The first goal of this project is to use this method to study learning strategies, but with children with autism. Then, it is relevant to ask if the atypical social functioning present in autism is also found in associated conditions. We want to compare the different conditions associated with autism in terms of social interactions. This project will allow us to better understand people with autism and their functioning in order to offer them appropriate interventions. It could also improve their quality of life by reducing the stress associated with social interaction."
  email: lisane.moses@umontreal.ca
  poster: Lisane_Moses.jpg

- title: A Spectral View of Recurrent Neural Networks Dynamics
  authors: Pingsheng Li, Jonathan Cornford, Arna Ghosh, Blake Richards
  presenter: Pingsheng Li
  abstract: "Recurrent Neural Networks (RNNs) are powerful tools for both AI researchers and neuroscientists to understand neural activities and solve problems involving sequential, dynamical data and time series. Therefore, understanding how to better train RNNs becomes a pivotal question in AI and neuroscience. In this work, by employing tools from random matrix theory, we compare the effects of different initialization schemes in the performance of artificial recurrent neural networks, and perform a spectral analysis in order to understand and explain their differences in performance from the point of view of dynamical systems, which allows us to design a potentially better, spectrum-based hybrid initialization scheme for recurrent layers. Also, we perform the same analysis on two more biologically feasible RNNs, Song RNN and DANN RNN, which both incorporate Dale’s principal, i.e. a neuron can be either excitatory or inhibitory, but with different implementations. Our analysis shows that different implementations of Dale’s principal in RNNs can drastically impact the training and their computational capacities, which suggests that spectral analysis can be an effective method for analyzing both artificial neural networks and more biologically constrained neural networks as dynamical systems."
  email: pingsheng.li@mail.mcgill.ca
  poster: Pingsheng_Li.jpg

- title: A comparative study of exploratory decision-making in mice, monkey, and humans
  authors: Veldon-James Laurie, Akram Shourkeshti, Cathy S. Chen, R. Becket Ebitz
  presenter: Veldon-James Laurie
  abstract: "Every living species must have the capacity to make good decisions in a changing, uncertain world. However, gross differences in the behavioural adaptations across species mean we do not understand how our own ability to navigate uncertain environments evolved over time. Fortunately, there is a classic task we can use to compare decision-making across species within their own behavioural ecologies: the k-armed bandit. This task requires agents to choose between exploiting rewarding options and exploring options that can further develop their models of the environment. Here, we compared exploratory behaviours using this task across 3 species: mice, monkeys and humans. We found that mice responded significantly differently from monkeys and humans. Specifically, mice exploited less and explored more than both primate species. Analysis of the mice’s decision-making dynamics suggested that they had a reduced ability to persist in their goals. This comparative study highlights the differences in decision-making abilities between primates and mice and lays the groundwork for studies comparing neurodynamics in this task across species. Even though mice are more commonly used in preclinical neuroscience studies, this data suggests that monkeys may be a better choice for decision-making studies since they are more akin to humans in this domain."
