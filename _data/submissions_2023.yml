  poster: Veldon-James_Laurie.jpg

- title: Comparison of face recognition in artificial and biological networks
  authors: Hamza Abdelhedi, Karim Jerbi
  presenter: Hamza Abdelhedi
  abstract: "Computational neuroscientists have been investigating the similarity between artificial and biological vision for some time. Previous findings suggest that CNNs trained on object recognition capture the internal representations of the visual cortex. Nevertheless, as faces are a particular type of object and recruit specific regions in the brain, a stream of research has been investigating if CNNs also succeed in capturing the neural responses of the face-processing system. In this study, we address the question of similarity between the brain's internal representations and CNNs using MEG data acquired during presentation of 300 static face stimuli (Famous/Unfamiliar). We used 3 distinct architectures built for different purposes (FaceNet: Specifically built for Face Recognition, ResNet50: Built for Object recognition,  and CORnet-S: Built to model the Visual Cortex). We found correlations between brain signals in visual areas and the activations in multiple artificial network layers. However, these correlations are not as strong as correlations observed in the task of object recognition. This suggests that CNNs trained on face recognition capture only a small part of brain activity patterns during face processing. Our results advance our understanding of the link between CNNs and neuromagnetic brain activity in face recognition tasks."
