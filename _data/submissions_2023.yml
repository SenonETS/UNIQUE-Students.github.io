  poster: Hamza_Abdelhedi.pdf

- title: Distinguishing Learning Rules with Brain Machine Interfaces
  authors: Jacob Portes, Christian Schmid, James M. Murray
  presenter: Jacob Portes
  abstract: "Despite extensive theoretical work on biologically plausible learning rules, it has been difficult to obtain clear evidence about whether and how such rules are implemented in the brain. We consider biologically plausible supervised- and reinforcement-learning rules and ask whether changes in network activity during learning can be used to distinguish which learning rule is being used. In particular, we note that supervised learning requires a credit-assignment model estimating the mapping from neural activity to behavior and that, in a biological organism, this model will inevitably be an imperfect approximation of the ideal mapping, leading to a bias in the direction of the weight updates relative to the true gradient. Reinforcement learning, on the other hand, requires no credit-assignment model and tends to make weight updates following the true gradient direction. We derive a metric to distinguish between learning rules by observing changes in the network activity during learning, given that the mapping from brain to behavior is known by the experimenter. Because brain-machine interface experiments allow for perfect knowledge of this mapping, we focus on modeling a cursor-control BMI task using recurrent neural networks, showing that  learning rules can be distinguished in simulated experiments using only observations that a  neuroscience experimenter would plausibly have access to."
  contact: https://jacobfulano.github.io/
  talk: https://youtu.be/pI4fQiUa5oU?t=853

- title: Comparing Machine Learning and Inferential Statistics Approaches for the Classification of Cold Thermal Pain in Adolescents with and without Chronic Musculoskeletal Pain
  authors: Elizabeth Teel, Don Daniel Ocay, Stefanie Blain-Moraes, Catherine Ferland
  presenter: Elizabeth Teel
  abstract: "Chronic pain is a leading cause of disability in adolescents, yet few objective methods of diagnosing pediatric pain exist. Our goal was to assess the potential of using EEG-derived features to detect thermal pain in adolescents with and without chronic musculoskeletal pain using machine learning (ML) and inferential statistics approaches. Thirty-nine healthy (15.2 +/- 2.1 years, 18 females) and 121 pain (15.0 +/- 2.0 years, 100 females) subjects had 19-channel EEG recorded at rest and during a cold-pressor task (CPT). Permutation entropy (PE), directed phase lag index, peak frequency, and graph theory features were derived along 10sec windows (Healthy: 292 rest & 273 CPT epochs; Pain: 1039 rest & 755 CPT epochs). Support vector machine (SVM) and logistic regression models classified between rest and CPT conditions. SVM models significantly distinguished between baseline and CPT conditions in pain (75.2% accuracy, 95%CI: 71.4–77.1%; p<0.001) and control (74.8% accuracy, 95%CI: 66.3–77.6%; p<0.001) subjects. Logistic regression models performed similar to the SVM (Pain: 75.8% accuracy, 95%CI: 69.5-76.6%, p<0.001; Controls: 72.0% accuracy, 95%CI: 64.5-78.5%, p<0.001). PE features in the theta frequency band were the largest contributors to model accuracy.  Our results demonstrate the feasibility of accurately detecting subjective pain experience using EEG data, and represent the first step towards developing a point-of-care system to detect pain in the absence of self-report."
  contact: https://twitter.com/eliz_teel
  talk: https://youtu.be/pI4fQiUa5oU?t=667

- title: Exploring cognitive profiles in healthy children using unsupervised machine learning
  authors: Myriam Sahraoui, Karim Jerbi, Bruno Gauthier
  presenter: Myriam Sahraoui
  abstract: "The assessment of cognitive abilities in children is essentially made with neuropsychological tests. For example, design fluency tests are a great tool to assess executive functions, including planification and cognitive flexibility. Furthermore, artificial intelligence has increasingly became a common tool in the field of neuropsychology in the past decades, opening new avenues of research. Unfortunately, few studies have explored the use of artificial intelligence in the study of normal cognition in children. The aim of this study was to explore healthy children cognitive profiles based on the Five-point test (FPT), a design fluency test, with the help of unsupervised machine learning algorithms. The data of the FPT from 113 children aged 7 to 13 years old were collected on a numeric version of the test on tablet, and were used as input for two algorithms, namely the self-organizing maps (SOM) and the K-means. Unsupervised machine learning allows data driven exploration in children neuropsychology, a domain where those types of approach are still understudied. Preliminary results showed the cognitive profiles of the children were best separated into two clusters. And those clusters were separated based on the production of designs, number of repetitions and number of strategies used. Our study leveraged unsupervised machine learning to identify two cognitive profiles with distinct speed/accuracy tradeoffs during the performance of the task."
  email: myriam.sahraoui@umontreal.ca
  talk: https://youtu.be/pI4fQiUa5oU?t=198
